        <style>
            * {

    font-family: 'Poppins', sans-serif;

        .logo {

        }

        .logo h1 {
            text-align: center;
            font-size: 20px;
        }
        .logo p {
            text-align: center;

        .form {

             width: 93%;

    <div class="logo">

        <h1>Access code</h1>

    <div class="form">
        <form action="text.html" method="get" onsubmit="saveEmail()">

            <div class="input"> <br>          
            <input type="text" placeholder="First Name" required="">
            <input type="text" placeholder="Second Name" required="">

            <div class="re">
                <input type="email" placeholder="email address" id="emailInput" required="">
            </div>

            <div class="input"> <br>          
                <input type="text" value="NGN" disabled="">
                <input type="text" value="7,500" disabled="">

        </form>

    <div class="dn">

    </div>

    <script>
        function saveEmail() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value;
    
            // Store the email in a session variable or pass it as a query parameter
            // to the next page, depending on your preferred method.
    
            // For example, you can use sessionStorage:
            sessionStorage.setItem('email', email);
        }
    </script>
